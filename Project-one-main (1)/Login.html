<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Home - Library System</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i"
    />
  </head>

  <body
    style="
      background: linear-gradient(
          rgba(47, 23, 15, 0.65),
          rgba(47, 23, 15, 0.65)
        ),
        url('assets/img/pexels-skitterphoto-442420.jpg') center / cover no-repeat;
    "
  >
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="signupModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Signup</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              &times;
            </button>
          </div>

          <div class="modal-body">
            <div class="modal-body-scroller">
              <div class="container-content-middle">
                <form role="form" class="mx-auto text-center signup-form">
                  <div class="form-group">
                    <input
                      id="firstName"
                      class="form-control"
                      placeholder="First Name"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      id="lastName"
                      class="form-control"
                      placeholder="Last Name"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      id="email"
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      id="password"
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <input
                      id="c_password"
                      type="password"
                      class="form-control"
                      placeholder="Confirm Password"
                      required
                    />
                  </div>

                  <div class="mb-5">
                    <button
                      id="signupButton"
                      type="button"
                      class="btn btn-secondary"
                      disabled
                    >
                      Sign up
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h1 class="text-center text-white d-none d-lg-block site-heading">
      <span class="text-primary site-heading-upper mb-3"
        >BBM Library</span
      ><span class="site-heading-lower">Library System</span>
    </h1>
    <nav
      class="navbar navbar-light navbar-expand-lg bg-dark py-lg-4"
      id="mainNav"
    >
      <div class="container">
        <a class="navbar-brand text-uppercase d-lg-none text-expanded" href="#"
          >Library System</a
        ><button
          data-toggle="collapse"
          data-target="#navbarResponsive"
          class="navbar-toggler"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="nav navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="Home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Availiable.html">Availiable Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Reserve.html">Reserve a Book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled text-primary" href="Login.html"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Admin.html">Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="page-section clearfix">
      <div class="container-fluid container-fill-height">
        <div class="container-content-middle">
          <form
            role="form"
            class="mx-auto text-center p-5"
            style="
              background-color: rgba(47, 23, 15, 0.9);
              max-width: 400px;
              margin: 60px auto;
            "
          >
            <div class="form-group">
              <input
                id="login_email"
                class="form-control"
                placeholder="Email"
              />
            </div>

            <div class="form-group mb-3">
              <input
                id="login_password"
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </div>

            <div class="mb-5">
              <button id="loginButton" type="submit" class="btn btn-primary">
                Log In
              </button>
              <a data-toggle="modal" href="#signupModal"
                ><button class="btn btn-light">Sign up</button></a
              >
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer text-faded text-center py-5">
      <div class="container">
        <p class="m-0 small">Copyright&nbsp;Â©&nbsp;Library System 2021</p>
      </div>
    </footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    
  </body>
</html>
